<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- import html layout/header.html -->
<head th:replace="layout/header :: head"></head>

<body>

	<div id="wrapper">
		<nav th:replace="layout/menu :: nav"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Image Upload</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
				    <div >
				      <span style="color: blue;" th:text="${messageInfo}" id="messageI"></span>
				      <span style="color: red;" th:text="${messageImage}" id="messageE"></span>
				    </div>
					<div class="panel panel-default">
						<form action="upload" th:action="@{/uploadImageMulti}" method="post"
							enctype="multipart/form-data">
							<input type="file" name="myFile"  multiple="multiple" id="multipleFiles"/>
							<br/>
							<input type="submit" value="Image Upload" id="uploadmulti"/>
						</form>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Receipt Info List.
						<span style="margin-left: 80%;"><input type="button" value="Excel Export" onclick="download()"/></span>
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<!-- 表格开始 -->
							<table id="example" class="display" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>checkbox</th>
										<th>Expense Type</th>
										<th>Date</th>
										<th>Amount</th>
										<th>Image Name</th>
										<th>認識状態</th>
										<th>location</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- import html layout/footer.html -->
	<div th:include="layout/footer :: footer"></div>
	<script type="text/javascript" th:src="@{/js/table.js}"></script>
</body>
</html>
